<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <meta name="theme-color" content="#000000">
    <meta name="description" content="A place to get more ideas for your next cool art piece!">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="manifest" href="{{ url_for('static', path='/manifest.json') }}">

</head>

<body style="font-family: ABeeZee, sans-serif;">
    <div class="container" id="navbar-container" style="margin-top: 34px;">
        <nav class="navbar navbar-dark navbar-expand-md bg-dark py-3" style="border-radius: 6px;">
            <div class="container"><a class="navbar-brand d-flex align-items-center" href="/"><img style="width: 30px;height: 30px;" src="{{ url_for('static', path='/whattodrawlogo.png') }}"><span style="margin-left: 11px;">What to draw?</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-5"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-5">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item" style="text-align: center;"><a class="nav-link" href="/random" style="color: rgb(255,255,255);">Random</a></li>
                        <li class="nav-item" style="background: #ffffff;margin-right: 20px;border-radius: 4px;text-align: center;margin-left: 20px;"><a class="nav-link" href="/submit" style="color: rgb(0,0,0);">Submit Idea</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div style="width: 100%;margin-top: 81px;">
        <h1 style="text-align: center;">login</h1>
    </div>
    <div class="container d-lg-flex justify-content-lg-start align-items-lg-start" id="main-container">
        <div style="color: rgb(255,255,255);background: #000000;width: 100%;border-radius: 10px;">
            <div style="padding: 33px;">
                <h1>USERNAME</h1><input  id="username-input" type="email" style="width: 261px;">
                <h1 style="margin-top: 37px;">PASSWORD</h1><input id="password-input" type="password" style="width: 261px;"><button class="btn btn-primary" type="button" style="background: rgb(255,255,255);color: rgb(0,0,0);border-style: none;">show</button>
                <div style="text-align: center;margin-top: 55px;"><button onclick="clickkkkk()" class="btn btn-primary" type="submit" style="background: rgb(255,255,255);color: rgb(0,0,0);font-weight: bold;font-size: 25px;border-style: none;">SUBMIT</button></div>
            </div>
        </div>
    </div>
    <div style="width: 100%;">
        <hr style="opacity: 1;">
        <p style="text-align: center;">Â©2022 reset<br></p>
    </div>
    <script>
        async function clickkkkk(){
            if(document.getElementById("username-input").value == "" || document.getElementById("password-input").value == ""){
                alert("Please fill in all fields");
            }
            else{
                var data = await fetch("http://localhost:8000/auth?" + `username=${document.getElementById("username-input").value}&password=${document.getElementById("password-input").value}`);
                var json = await data.json();
                if(json.status){
                    Cookies.set("username", document.getElementById("username-input").value, {"expires": 13, "sameSite": 'strict' });
                    Cookies.set("password", document.getElementById("password-input").value, {"expires": 13, "sameSite": 'strict' });
                    window.location.href = "/";
                }
                else{
                    alert("not valid username or password");
                }   
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
