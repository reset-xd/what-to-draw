<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>whattodraw</title>
    <meta name="theme-color" content="#000000">
    <meta name="description" content="A place to get more ideas for your next cool art piece!">
    <link rel="icon" type="image/png" sizes="402x402" href="{{ url_for('static', path='/whattodrawlogo.png') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="manifest" href="{{ url_for('static', path='/manifest.json') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alata&amp;display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/Navbar-Right-Links-Dark.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
</head>

<body style="font-family: ABeeZee, sans-serif;">
    <div class="container" id="navbar-container" style="margin-top: 34px;">
        <nav class="navbar navbar-dark navbar-expand-md bg-dark py-3" style="border-radius: 6px;">
            <div class="container"><a class="navbar-brand d-flex align-items-center" href="/"><img style="width: 30px;height: 30px;" src="{{ url_for('static', path='/whattodrawlogo.png') }}"><span style="margin-left: 11px;">What to draw?</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-5"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-5">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item" style="text-align: center;"><a class="nav-link" href="/random" style="color: rgb(255,255,255);">Random</a></li>
                        <li class="nav-item" style="background: #ffffff;margin-right: 20px;border-radius: 4px;text-align: center;margin-left: 20px;"><a class="nav-link" href="/submit" style="color: rgb(0,0,0);">Submit Idea</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container d-lg-flex justify-content-lg-start align-items-lg-start" id="main-container" style="margin-top: 81px;">
        <div>
            <div>
                <ul class="list-group" style="border-style: none;margin-bottom: 39px;">
                    <li class="list-group-item" style="border-style: none;"><span style="font-weight: bold;">Popular Tags</span></li>
                    <li class="list-group-item" style="border-style: none;"><a href="#"><span>#anime</span></a></li>
                    <li class="list-group-item" style="border-style: none;"><a href="#"><span>#scenery</span></a></li>
                    <li class="list-group-item" style="border-style: none;"><a href="#"><span>#3D</span></a></li>
                </ul>
                <ul class="list-group" style="border-style: none;">
                    <li class="list-group-item" style="border-style: none;"><span style="font-weight: bold;">Links</span></li>
                    <li class="list-group-item" style="border-style: none;"><a href="/about"><span>About</span></a></li>
                    <li class="list-group-item" style="border-style: none;"><a href="/login"><span>Login</span></a></li>
                    <li class="list-group-item" style="border-style: none;"><a href="/signin"><span>Sign in</span></a></li>
                    <li class="list-group-item" style="border-style: none;"><a href="#"><span>Support</span></a></li>
                    <li class="list-group-item" style="border-style: none;"><a href="#"><span>Contacts</span></a></li>
                </ul>
            </div>
        </div>
        <div style="text-align: center;width: 100%;">
            <div style="text-align: center;width: 100%;">
                <h1 style="text-align: center;margin: 0px 0px;">{{title}}</h1>
                <div id="main-body">
                    <div class="d-lg-flex justify-content-lg-center" id="main" style="text-align: center;margin-top: 42px;">
                        <div style="background: rgba(0,0,0,0);color: white;border-radius: 10px;">
                            <p style="text-align: left;padding-right: 22px;padding-left: 22px;color: black;font-size: 21px;">{{tag}}</p>
                            <p style="text-align: left;padding-right: 22px;padding-left: 22px;color: black;"> {{description}} <br><br></p>
                            <p style="text-align: left;padding-right: 22px;padding-left: 22px;color: black;font-weight: bold;">REFERENCE PROVIDED<br><br><img src="{{ url_for('static', path='/whattodrawlogo.png') }}" style="max-width: 100%;"></p><button class="btn btn-primary" type="button" style="color: black;background: white;padding: 6px 20px;border-radius: 9px;border-style: none;border-color: black;"><i class="far fa-heart"></i>&nbsp;LIKE</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="padding-top: 46px;">
        <div>
            <h1 style="font-size: 16px;font-weight: bold;">comments</h1>
            <div id="comment-area"></div>
        </div>
    </div>
    <div style="width: 100%;">
        <hr style="opacity: 1;">
        <p style="text-align: center;">Â©2022 reset<br></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
